<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <link rel="stylesheet" href="../assets/site.css">
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | Unblocked6xGames</title>
    <meta name="robots" content="noindex, nofollow" />
</head>

<body class="flex flex-col min-h-screen dark">
    <div class="flex-1">
        <div class="min-h-screen flex flex-col">
            <header class="border-b bg-background">
                <div class="container mx-auto px-4">
                    <div class="flex items-center justify-between h-16">
                        <a class="text-xl md:text-2xl font-heading font-bold" href="/">Unblocked6xGames | Play Free Games Online</a>
                        <div class="text-sm text-muted-foreground">Admin Panel</div>
                    </div>
                </div>
            </header>
            <main class="container mx-auto px-4 md:px-6 lg:px-8 py-8 space-y-8">
                <section class="space-y-4">
                    <h1 class="font-heading text-3xl font-bold">Game Editor</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Title</label>
                                    <input id="field-title" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" placeholder="Game title" />
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Slug</label>
                                    <input id="field-slug" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" placeholder="game-slug" />
                                </div>
                                <div class="space-y-2 md:col-span-2">
                                    <label class="text-sm font-medium">Short Description</label>
                                    <textarea id="field-description" rows="3" class="w-full rounded-md border border-input bg-background px-3 py-2"></textarea>
                                </div>
                                <div class="space-y-2 md:col-span-2">
                                    <label class="text-sm font-medium">Keywords (comma separated)</label>
                                    <input id="field-keywords" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" placeholder="keyword1, keyword2" />
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Image URL</label>
                                    <input id="field-image" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" placeholder="https://..." />
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Icon URL</label>
                                    <input id="field-icon" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" placeholder="https://..." />
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Embed URL</label>
                                    <input id="field-embed" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" placeholder="https://..." />
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Created At</label>
                                    <input id="field-created" type="date" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" />
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Plays</label>
                                    <input id="field-plays" type="number" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" />
                                </div>
                                <div class="space-y-2 md:col-span-2">
                                    <label class="text-sm font-medium">Long Description</label>
                                    <textarea id="field-long" rows="8" class="w-full rounded-md border border-input bg-background px-3 py-2"></textarea>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Tags</label>
                                    <select id="field-tags" class="w-full rounded-md border border-input bg-background px-3 py-2" multiple></select>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Categories</label>
                                    <select id="field-categories" class="w-full rounded-md border border-input bg-background px-3 py-2" multiple></select>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Related Games</label>
                                    <select id="field-related" class="w-full rounded-md border border-input bg-background px-3 py-2" multiple></select>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-medium">Popular Games (right sidebar)</label>
                                    <select id="field-popular" class="w-full rounded-md border border-input bg-background px-3 py-2" multiple></select>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-3">
                                <button id="btn-set-root" class="inline-flex items-center border rounded-md px-4 py-2">Set site folder</button>
                                <button id="btn-new" class="inline-flex items-center bg-primary text-primary-foreground border border-primary-border rounded-md px-4 py-2">New Game</button>
                                <button id="btn-save-json" class="inline-flex items-center border rounded-md px-4 py-2">Download games.json</button>
                                <button id="btn-save-json-fs" class="inline-flex items-center border rounded-md px-4 py-2">Save games.json to folder</button>
                                <button id="btn-generate" class="inline-flex items-center bg-primary text-primary-foreground border border-primary-border rounded-md px-4 py-2">Generate HTML</button>
                                <button id="btn-download-html" class="inline-flex items-center border rounded-md px-4 py-2">Download HTML</button>
                                <button id="btn-write-html-fs" class="inline-flex items-center border rounded-md px-4 py-2">Write HTML to folder</button>
                                <button id="btn-write-lists-fs" class="inline-flex items-center border rounded-md px-4 py-2">Write list pages to folder</button>
                                <button id="btn-write-home-fs" class="inline-flex items-center border rounded-md px-4 py-2">Write homepage to folder</button>
                                <button id="btn-write-everything" class="inline-flex items-center bg-primary text-primary-foreground border border-primary-border rounded-md px-4 py-2 font-bold">Save & Update All</button>
                            </div>
                        </div>
                        <aside class="space-y-6">
                            <div class="space-y-2">
                                <label class="text-sm font-medium">Select Existing Game</label>
                                <select id="select-game" class="w-full rounded-md border border-input bg-background px-3 py-2"></select>
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium">Base URL</label>
                                <input id="field-baseurl" class="flex h-10 rounded-md border border-input bg-background px-3 py-2" placeholder="http://localhost:5000" />
                            </div>
                            <div class="space-y-2">
                                <label class="text-sm font-medium">Preview</label>
                                <textarea id="preview-html" rows="20" class="w-full rounded-md border border-input bg-background px-3 py-2" readonly></textarea>
                            </div>
                        </aside>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script>
        const slugInput = document.getElementById("field-slug");
        const baseUrlInput = document.getElementById("field-baseurl");

        const BASE = "https://p2o.io/";

        slugInput.addEventListener("input", () => {
            const slug = slugInput.value
                .toLowerCase()
                .trim()
                .replace(/\s+/g, "-")
                .replace(/[^a-z0-9-]/g, "");

            baseUrlInput.value = BASE + slug;
        });
    </script>

    <script src="admin.js" defer></script>
</body>

</html>
